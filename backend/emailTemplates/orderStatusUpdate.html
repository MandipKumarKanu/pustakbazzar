<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PustakBazzar - Order Status Update</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333; }
        .container { max-width: 600px; margin: 20px auto; background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .header { background-color: #17a2b8; color: white; padding: 10px 20px; text-align: center; border-top-left-radius: 8px; border-top-right-radius: 8px; }
        .header h1 { margin: 0; font-size: 24px; }
        .content { padding: 20px; line-height: 1.6; }
        .content p { margin: 10px 0; }
        .status-badge { padding: 5px 10px; border-radius: 5px; color: white; font-weight: bold; }
        .status-shipped { background-color: #fd7e14; }
        .status-delivered { background-color: #28a745; }
        .status-cancelled { background-color: #dc3545; }
        .status-default { background-color: #6c757d; }
        .button { display: inline-block; background-color: #17a2b8; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; margin-top: 15px; }
        .footer { text-align: center; padding: 15px; font-size: 12px; color: #777; border-top: 1px solid #eee; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Order Update</h1>
        </div>
        <div class="content">
            <p>Hello {{userName}},</p>
            <p>The status of your order #<strong>{{orderNumber}}</strong> has been updated.</p>
            <p>New Status: <span class="status-badge {{statusClass}}">{{orderStatus}}</span></p>
            {{additionalMessage}} <!-- Optional: for cancellation reasons, tracking info, etc. -->
            <p>
                <a href="{{orderDetailsLink}}" class="button">View Order Details</a>
            </p>
        </div>
        <div class="footer">
            &copy; {{currentYear}} PustakBazzar. All rights reserved.
        </div>
    </div>
</body>
</html>
